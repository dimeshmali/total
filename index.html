<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dimesh Mali | Daily Web Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 40px 20px;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    .profile-card {
      display: flex;
      flex-wrap: wrap;
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      align-items: center;
      justify-content: space-between;
    }

    .profile-info {
      flex: 1;
      min-width: 260px;
    }

    .profile-info h2 {
      font-size: 26px;
      color: #2a7ae2;
      margin-bottom: 12px;
    }

    .profile-info p {
      margin: 6px 0;
      font-size: 15px;
      color: #555;
    }

    .profile-photo {
      text-align: center;
      margin-top: 20px;
    }

    .profile-photo img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #2a7ae2;
      box-shadow: 0 4px 12px rgba(42, 122, 226, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 30px;
      color: #2a7ae2;
      margin-bottom: 30px;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .btn {
      background-color: #2a7ae2;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(42, 122, 226, 0.2);
    }

    .btn:hover {
      background-color: #1c5db6;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .profile-card {
        flex-direction: column;
        text-align: center;
        gap: 20px;
      }

      .profile-photo {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Profile Section -->
    <div class="profile-card">
      <div class="profile-info">
        <h2>Dimesh Mali</h2>
        <p><strong>Location:</strong> Satpati, Mumbai, Maharashtra</p>
        <p><strong>Phone:</strong> +91 8446183051</p>
        <p><strong>Email:</strong> dimeshmali5@gmail.com</p>
      </div>
      <div class="profile-photo">
        <img src="your-photo.jpeg" alt="Dimesh Mali">
      </div>
    </div>

    <!-- Title -->
    <h1>My Daily Website Projects</h1>

    <!-- Buttons -->
    <div class="button-grid">
      <button class="btn" onclick="window.location.href='https://dimeshday1.vercel.app/'">Day 1</button>
      <button class="btn" onclick="window.location.href='https://dimeshday2.vercel.app/'">Day 2</button>
      <button class="btn" onclick="window.location.href='https://dimeshday3.vercel.app/'">Day 3</button>
      <button class="btn" onclick="window.location.href='https://dimeshday4.vercel.app/'">Day 4</button>
      <button class="btn" onclick="window.location.href='https://dimeshday5.vercel.app/'">Day 5</button>
    </div>

  </div>

</body>
</html>
