<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dimesh Mali | Daily Web Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      min-height: 100vh;
      padding: 40px 20px;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #9b59b6;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(155, 89, 182, 0.4);
    }

    .name {
      font-size: 28px;
      color: #8e44ad;
      margin-bottom: 10px;
    }

    .info {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }

    .project-title {
      margin-top: 40px;
      font-size: 24px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }

    .btn {
      background-color: #8e44ad;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #732d91;
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Profile Photo -->
    <img src="your-photo.jpeg" alt="Dimesh Mali" class="avatar">

    <!-- Info -->
    <div class="name">Dimesh Mali</div>
    <div class="info"><strong>Location:</strong> Satpati, Mumbai, Maharashtra</div>
    <div class="info"><strong>Phone:</strong> +91 8446183051</div>
    <div class="info"><strong>Email:</strong> dimeshmali5@gmail.com</div>

    <!-- Projects -->
    <div class="project-title">My Daily Website Projects</div>
    <div class="button-grid">
      <button class="btn" onclick="window.location.href='https://dimeshday1.vercel.app/'">Day 1</button>
      <button class="btn" onclick="window.location.href='https://dimeshday2.vercel.app/'">Day 2</button>
      <button class="btn" onclick="window.location.href='https://dimeshday3.vercel.app/'">Day 3</button>
      <button class="btn" onclick="window.location.href='https://dimeshday4.vercel.app/'">Day 4</button>
      <button class="btn" onclick="window.location.href='https://dimeshday5.vercel.app/'">Day 5</button>
    </div>
  </div>

</body>
</html>
